name: Deploy to Firebase Hosting
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@master
        with:
          node-version: '12.x'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Archive Artifact
        uses: actions/upload-artifact@master
        with:
          name: innova-web
          path: ./dist/innova-web
  deploy:
    name: Deploy to firebase
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: '12.x'
      - name: Install Dependencies
        run: npm install
      - name: Build the app artifact
        run: npm run build
      - name: Deploy angular app to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_INNOVA_UFPS }}'
          channelId: live
          projectId: innova-ufps
          args: deploy --only hosting
