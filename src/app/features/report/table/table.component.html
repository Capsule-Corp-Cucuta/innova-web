<section class="page">
  <div class="mat-elevation-z8 table">
    <mat-card class="page__header"> </mat-card>

    <table mat-table [dataSource]="reports" class="table--content">
      <ng-container matColumnDef="consultant">
        <th mat-header-cell *matHeaderCellDef>
          {{ LABELS.CELLS.CONSULTANT }}
        </th>
        <td mat-cell *matCellDef="let report">
          {{ report.consultant }}
        </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>
          {{ LABELS.CELLS.STARTDATE }}
        </th>
        <td mat-cell *matCellDef="let report">
          {{ report.startDate }}
        </td>
      </ng-container>

      <ng-container matColumnDef="closeDate">
        <th mat-header-cell *matHeaderCellDef>
          {{ LABELS.CELLS.CLOSEDATE }}
        </th>
        <td mat-cell *matCellDef="let report">{{ report.closeDate }}</td>
      </ng-container>

      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef>
          {{ LABELS.CELLS.HOUR }}
        </th>
        <td mat-cell *matCellDef="let report">
          {{ report.hour }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="LABELS.COLUMNS"></tr>
      <tr mat-row *matRowDef="let row; columns: LABELS.COLUMNS"></tr>
    </table>
  </div>
</section>
