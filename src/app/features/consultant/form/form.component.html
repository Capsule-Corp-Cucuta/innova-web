<section class="page">
  <mat-card class="mat-elevation-z8 card">
    <mat-card-header class="header">
      <mat-card-title class="header__title">
        <mat-icon class="header__title--icon">{{ ICONS.PERSON }}</mat-icon>
        <p *ngIf="isCreate" class="header__title--text">{{ LABELS.TITLE }}</p>
        <p *ngIf="!isCreate" class="header__title--text">
          {{ LABELS.TITLE_UPDATE }}
        </p>
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form [formGroup]="form" class="form">
      <mat-card-content class="form__content">
        <div *ngIf="!isCreate" class="form__content--group">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.ID }}"
              formControlName="id"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.STATE }}"
              formControlName="state"
            />
          </mat-form-field>
        </div>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.NAME }}"
            formControlName="name"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.LASTNAME }}"
            formControlName="lastName"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.IDENTIFICATIONCARD }}"
            formControlName="identificationCard"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="tel"
            placeholder="{{ LABELS.PLACEHOLDER.MOBILE }}"
            formControlName="mobile"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="email"
            placeholder="{{ LABELS.PLACEHOLDER.EMAIL }}"
            formControlName="email"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.ADDRESS }}"
            formControlName="address"
            required
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="form__actions">
        <button *ngIf="isCreate" mat-raised-button (click)="create($event)">
          <mat-icon>{{ ICONS.SAVE }}</mat-icon>
          <span>{{ LABELS.REGISTER_BUTTON }}</span>
        </button>

        <button
          *ngIf="!isCreate"
          mat-raised-button
          color="accent"
          class="button-form"
          (click)="update($event)"
        >
          {{ LABELS.UPDATE_BUTTON }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
