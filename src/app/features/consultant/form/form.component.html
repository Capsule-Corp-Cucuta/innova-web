<section class="page">
  <mat-card class="mat-elevation-z8 card">
    <mat-card-header class="header">
      <mat-card-title class="header__title">
        <mat-icon class="header__title--icon">{{ ICONS.PERSON }}</mat-icon>
        <p *ngIf="isCreate" class="header__title--text">{{ LABELS.TITLE }}</p>
        <p *ngIf="!isCreate" class="header__title--text">
          {{ LABELS.TITLE_UPDATE }}
        </p>
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form [formGroup]="form" class="form">
      <mat-card-content class="form__content">
        <mat-form-field>
          <input matInput type="text" placeholder="{{ LABELS.PLACEHOLDER.IDENTIFICATIONCARD }}" formControlName="id" />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" placeholder="{{ LABELS.PLACEHOLDER.CODE }}" formControlName="code" required />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" placeholder="{{ LABELS.PLACEHOLDER.NAME }}" formControlName="name" required />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.LASTNAME }}"
            formControlName="lastname"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="tel"
            placeholder="{{ LABELS.PLACEHOLDER.MOBILE }}"
            formControlName="cellphone"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <input matInput type="email" placeholder="{{ LABELS.PLACEHOLDER.EMAIL }}" formControlName="email" required />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.ADDRESS }}"
            formControlName="address"
            required
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="form__actions">
        <button *ngIf="isCreate" mat-raised-button color="primary" (click)="create($event)" [disabled]="form.invalid">
          <div class="button-spinner" *ngIf="isLoading">
            <mat-spinner color="accent" diameter="30"></mat-spinner>
          </div>
          <span *ngIf="!isLoading">{{ LABELS.REGISTER_BUTTON }}</span>
        </button>

        <button
          *ngIf="!isCreate"
          mat-raised-button
          color="primary"
          class="form__actions--button"
          (click)="update($event)"
        >
          <div class="button-spinner" *ngIf="isLoading">
            <mat-spinner color="accent" diameter="30"></mat-spinner>
          </div>
          <span *ngIf="!isLoading">{{ LABELS.UPDATE_BUTTON }}</span>
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
