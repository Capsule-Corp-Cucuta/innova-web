<section class="page">
  <mat-card class="mat-elevation-z8 card">
    <mat-card-header class="header">
      <mat-card-title class="header__title">
        <mat-icon class="header__title--icon">{{ ICONS.EVENT }}</mat-icon>
        <p *ngIf="isCreate" class="header__title--text">{{ LABELS.TITLE }}</p>
        <p *ngIf="!isCreate" class="header__title--text">
          {{ LABELS.TITLE_UPDATE }}
        </p>
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form [formGroup]="form" class="form">
      <mat-card-content class="form__content">
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.TITLE }}"
            formControlName="title"
          />
        </mat-form-field>

        <div class="form__content--group">
          <mat-form-field>
            <input
              matInput
              type="date"
              placeholder="{{ LABELS.PLACEHOLDER.DATESTART }}"
              formControlName="startDate"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="date"
              placeholder="{{ LABELS.PLACEHOLDER.DATEEND }}"
              formControlName="CloseDate"
            />
          </mat-form-field>
        </div>

        <div class="form__content--group">
          <mat-form-field>
            <input
              matInput
              type="date"
              placeholder="{{ LABELS.PLACEHOLDER.DEADLINE }}"
              formControlName="registrationDeadLine"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.HOUR }}"
              formControlName="eventTime"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="number"
              placeholder="{{ LABELS.PLACEHOLDER.DURATION }}"
              formControlName="eventDurationInHours"
            />
          </mat-form-field>
        </div>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.THEME }}"
            formControlName="theme"
          />
        </mat-form-field>

        <div class="form__content--group">
          <mat-form-field>
            <mat-select
              placeholder="{{ LABELS.PLACEHOLDER.EVENTTYPE }}"
              formControlName="type"
            >
              <mat-option *ngFor="let op of EVENTTYPE" [value]="op.id">
                {{ op.id | EventType }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select
              placeholder="{{ LABELS.PLACEHOLDER.STATE }}"
              formControlName="state"
            >
              <mat-option *ngFor="let op of EVENTSTATE" [value]="op.id">
                {{ op.id | EventState }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label> {{ LABELS.PLACEHOLDER.DESCRIPTION }} </mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <div class="form__content--group">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.PLACE }}"
              formControlName="place"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.CITY }}"
              formControlName="city"
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.DEPARTMENT }}"
              formControlName="department"
            />
          </mat-form-field>
        </div>

        <div class="form__content--group">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.EMAIL }}"
              formControlName="email"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.WEBSITE }}"
              formControlName="link"
            />
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions class="form__actions">
        <button
          *ngIf="isCreate"
          color="primary"
          mat-raised-button
          (click)="create($event)"
        >
          <span>{{ LABELS.REGISTER_BUTTON }}</span>
        </button>

        <button
          *ngIf="!isCreate"
          mat-raised-button
          color="primary"
          class="button-form"
          (click)="update($event)"
        >
          {{ LABELS.UPDATE_BUTTON }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
