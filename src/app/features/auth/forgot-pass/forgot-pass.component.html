<section class="page">
  <mat-card class="mat-elevation-z8 card">
    <mat-card-header mat-card-avatar class="header">
      <div mat-card-avatar class="header--image"></div>

      <mat-card-title class="header--title">{{ LABELS.TITLE }}</mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form [formGroup]="form" class="form">
      <mat-card-content class="form__content">
        <div>
          <p class="form__content--text">{{ LABELS.TEXT }}</p>
        </div>

        <mat-form-field>
          <mat-icon matSuffix>{{ ICONS.EMAIL }}</mat-icon>
          <input placeholder="{{ LABELS.PLACEHOLDER.EMAIL }}" formControlName="email" matInput type="email" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="form__actions">
        <button
          mat-raised-button
          color="primary"
          class="form__actions--button"
          (click)="request($event)"
          [disabled]="form.invalid"
        >
          <div class="button-spinner" *ngIf="isLoading">
            <mat-spinner color="accent" diameter="30"></mat-spinner>
          </div>
          <span *ngIf="!isLoading">{{ LABELS.BUTTON }}</span>
        </button>
      </mat-card-actions>
    </form>

    <mat-card-footer class="card--footer">
      <p>
        <a class="card--footer--link" routerLink="/{{ URIS.SECURITY }}">{{ LABELS.LINK }}</a>
      </p>
    </mat-card-footer>
    <mat-card-footer class="form__content">
      <div class="form__content--avatar">
        <img src="{{ LINKS.UFPS }}" alt="AVATAR" class="form__content--avatar-img" />
      </div>
    </mat-card-footer>
  </mat-card>
</section>
