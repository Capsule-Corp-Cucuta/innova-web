<section class="page">
  <mat-card class="mat-elevation-z8 card">
    <mat-card-header mat-card-avatar class="header">
      <div mat-card-avatar class="header--image"></div>

      <mat-card-title class="header--title">{{ LABELS.TITLE }}</mat-card-title>

      <mat-card-subtitle>{{ LABELS.SUBTITLE }}</mat-card-subtitle>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form [formGroup]="form" class="form">
      <mat-card-content class="form__content">
        <div class="form__content--avatar">{{ LABELS.TEXT }}</div>

        <mat-form-field>
          <mat-icon matSuffix>{{ ICONS.EMAIL }}</mat-icon>
          <input placeholder="{{ LABELS.PLACEHOLDER.USER }}" formControlName="email" matInput type="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-icon matSuffix>{{ ICONS.VPN_KEY }}</mat-icon>
          <input placeholder="{{ LABELS.PLACEHOLDER.PASS }}" formControlName="password" matInput type="password" />
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions class="form__actions">
        <button mat-raised-button color="primary" class="form__actions--button" (click)="onLogin()" [disabled]="form.invalid">{{ LABELS.BUTTON }}</button>
      </mat-card-actions>
    </form>

    <mat-card-footer class="card--footer">
      <p>
        <a class="card--footer--link" routerLink="../{{ URIS.FORGOT_PASS }}">{{ LABELS.LINK }}</a>
      </p>
      <p>
        <a class="card--footer--link" routerLink="../{{ URIS.SIGNUP }}">{{ LABELS.LINKREGISTER }}</a>
      </p>
    </mat-card-footer>
    <mat-card-footer class="form__content">
      <div class="form__content--avatar">
        <img src="{{ LINKS.UFPS }}" alt="AVATAR" class="form__content--avatar-img" />
      </div>
    </mat-card-footer>
  </mat-card>
</section>
