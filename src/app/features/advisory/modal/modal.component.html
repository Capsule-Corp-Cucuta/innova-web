<section class="page">
  <mat-card class="mat-elevation-z8 card">
    <mat-card-header class="header">
      <mat-card-title class="header__title">
        <mat-icon class="header__title--icon">{{ ICONS.BOOK }}</mat-icon>
        <p class="header__title--text">{{ LABELS.TITLE_VIEW }}</p>
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form [formGroup]="form" class="form">
      <mat-card-content class="form__content">
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.ADVISER }}"
            formControlName="adviser"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.CLIENT }}"
            formControlName="client"
          />
        </mat-form-field>

        <div class="form__content--group">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.DATEADVISORY }}"
              formControlName="date"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="number"
              placeholder="{{ LABELS.PLACEHOLDER.DURATION }}"
              formControlName="duration"
            />
          </mat-form-field>
        </div>
        <div class="form__content--group">
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.CONSULTATNTYPE }}"
              formControlName="type"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="{{ LABELS.PLACEHOLDER.STATE }}"
              formControlName="state"
            />
          </mat-form-field>
        </div>
        <mat-form-field>
          <mat-select
            placeholder="{{ LABELS.PLACEHOLDER.AREA }}"
            formControlName="area"
          >
            <mat-option *ngFor="" [value]=""></mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="{{ LABELS.PLACEHOLDER.AFFAIR }}"
            formControlName="affair"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label> {{ LABELS.PLACEHOLDER.NOTES }} </mat-label>
          <textarea matInput formControlName="notes"></textarea>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="form__actions"> </mat-card-actions>
    </form>
  </mat-card>
</section>
